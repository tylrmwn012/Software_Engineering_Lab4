<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <script>
        function verifyPasswords() {
            // Get the values from the password input fields
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            // Check if both passwords are at least 8 characters long
            if (password1.length < 8 || password2.length < 8) {
                alert("Passwords must be at least 8 characters long.");
                return false;
            }

            // Check if both passwords match
            if (password1 !== password2) {
                alert("The passwords do not match.");
                return false;
            }

            // If everything is fine, alert that the passwords match
            alert("Passwords matched successfully.");
            return true;
        }
    </script>
</head>
<body>
    <h1>Password Verification</h1>
    <form onsubmit="return verifyPasswords()">
        <label for="password1">Enter Password: </label>
        <input type="password" id="password1" required><br><br>

        <label for="password2">Re-enter Password: </label>
        <input type="password" id="password2" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
