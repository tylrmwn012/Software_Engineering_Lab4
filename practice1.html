<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EECS Profile Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
            }

            header {
                color: Black;
                text-align: center;
                padding: 20px 0;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 20px;
            }

            h1 {
                margin: 0;
                font-size: 36px;
            }

            p {
                font-size: 18px;
                text-align: left;
                width: 80%;
                max-width: 700px;
                margin-bottom: 20px;
            }

            .profile-links {
                display: flex;
                justify-content: left;
                gap: 20px;
                margin-bottom: 30px;
            }

            .profile-links a {
                text-decoration: none;
                color: #0056b3;
                font-weight: bold;
                font-size: 18px;
            }

            .profile-links a:hover {
                text-decoration: underline;
            }

            .video-container {
                width: 80%;
                max-width: 700px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to my Profile Page</h1>
        </header>

        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Kansas_Jayhawks_1946_logo.svg" alt="Profile Photo" class="profile-photo">
            <p>Hello! I'm an EECS student with a passion for technology and problem-solving. I am currently exploring new programming languages and working on interesting projects. Welcome to my profile!</p>

            <div class="profile-links">
                <a href="https://github.com" target="_blank">GitHub</a>
            </div>

            <div class="video-container">
                <h2>Check out my project video</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/EvKTOHVGNbg?si=dF9OefGBIt1bdHGs" 
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

    </body>
</html>
