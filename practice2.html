<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        /* Initial styling for the paragraph */
        #text {
            padding: 20px;
            border: 5px solid black;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Function to update the color and border of the paragraph
        function updateStyles() {
            const red = document.getElementById('red').value;
            const green = document.getElementById('green').value;
            const blue = document.getElementById('blue').value;
            const borderWidth = document.getElementById('borderWidth').value;

            // Create the RGB color string
            const rgbColor = `rgb(${red}, ${green}, ${blue})`;

            // Get the paragraph element by ID
            const textElement = document.getElementById('text');
            
            // Update the text color
            textElement.style.color = rgbColor;

            // Update the border color and width
            textElement.style.borderColor = rgbColor;  
            textElement.style.borderWidth = borderWidth + 'px';  
        }
    </script>
</head>
<body>
    <h1>CSS Font Control</h1>
    <div>
        <p id="text">This is a paragraph with some dummy text. Adjust the RGB values and border width to change its appearance.</p>
    </div>

    <div>
        <label for="red">Red: </label>
        <input type="number" id="red" min="0" max="255" value="0">
        <label for="green">Green: </label>
        <input type="number" id="green" min="0" max="255" value="0">
        <label for="blue">Blue: </label>
        <input type="number" id="blue" min="0" max="255" value="0">
        <br><br>
        <label for="borderWidth">Border Width (px): </label>
        <input type="number" id="borderWidth" min="1" max="10" value="5">
        <br><br>
        <button onclick="updateStyles()">Update Styles</button>
    </div>
</body>
</html>
